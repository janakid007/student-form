<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FORMS</title>
<link href="style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
	<div id="wrap">
	 <form action="https://formspree.io/f/mayzonda" method="POST">
	<div class="heading">
	<h1>Student Form</h1>
	</div>
	<div class="form1">
	<lable for="name ">Name</lable>
	<input type="text" name="firstname" value="" placeholder="name" required>	
	</div>
	<div class="form2">
	<lable form="email">Email</lable>
	<input type="email" value="@gmail.com" id="" name="mail" placeholder="email" required>
	</div>
	<div class="form3">
	<label for="phone">Phone number</label>
	<input type="phone" placeholder="enter your number" name="phone" id=""  maxlength="10" required>
	</div>
	<div class="form4">
	<lable for="degree">Degree</lable>
	<select name="degree" id="" value="">
	<option>choose</option>
	<option>Bca</option>
	<option>Bsc</option>
	<option>B.com</option>
	<option>Bba</option>
	<option>b.com general</option>
	</select>
	</div>
	<div class="form5">
	<label for="gender">gender</label>
	<input type="radio" name="gender" value="male" required> male
	<input type="radio" name="gender" value="female" required>female
	</div>
	<div class="form6">
	<label for="languages">languages</label>
	<input type="checkbox" id="" name="language" value="html">html
	<input type="checkbox" id="" name="language" value="css">css
	<input type="checkbox" id="" name="language" value="bootstrap">bootstrap
	<input type="checkbox" id="" name="language" value="java script">java script
	<input type="checkbox" id="" name="language" value="python">python
	</div>
	<div class="form7">
	<lable for="dob">D.o.b</lable>
	<input type="date" id="" name="dob" value="" required>
	</div>
	<div class="form8">
	<label for="password">password</label>
	<input type="password" id="" name="password" placeholder="enter your password" required>
	</div>
	<div class="form9">
	<label for="address">Address</label>
	<textarea rows="5" cols="20" name="address" id="" ></textarea>
	</div>
	<div class="form10">
	<label for="file">upload resume</label>
	<input type="file" name="file" id="" value="" >
	</div>
	<div class="form11">
	<label for="age">Age</label>
	<input type="age" name="age" id="age" value="" maxlength="3" required>
	</div>
	<div class="form12">
	<input type="submit" value="Send" required>
	</div>
	<div class="form13">
	<input type="reset">
	</div>
		</form>
	
		

	

	
	
	</div>
</body>
</html>
